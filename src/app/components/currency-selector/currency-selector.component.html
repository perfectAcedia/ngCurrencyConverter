<div class="flex flex-col items-center lg:gap-y-[20px] w-3/4 lg:w-full mx-auto">

  <label for="countries" class="block mb-2 text-lg font-medium text-gray-900"
    >{{ name }}
  </label>
  <select
    id="countries"
    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
    [(ngModel)]="selectedCurrency"
    (ngModelChange)="onCurrencySelect()"
  >
    <option *ngFor="let currency of currencies" [value]="currency.name">
      {{ currency.full_name }}
    </option>
  </select>
</div>
